<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Feedback Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 id="title">Better Feedback, Better Vibes</h1>
  <p id="description">Help us level up our game — whether it’s vending, visuals, or vibes, your input powers the mission!</p>

  <form id="survey-form">

    <label id="name-label" for="name">What's your name, trailblazer?</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Legendary name goes here..." 
      required 
    />

    <label id="email-label" for="email">Where can we hit you up?</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="you@dopeemail.com" 
      required 
    />

    <label id="number-label" for="number">How many orbits around the sun? (Age)</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="13" 
      max="100" 
      placeholder="Your age in Earth years" 
    />

    <label for="dropdown">Choose your current hustle:</label>
    <select id="dropdown" name="role">
      <option value="">-- Choose your current vibe --</option>
      <option value="student">Leveling Up (Student)</option>
      <option value="freelancer">Free Agent (Freelancer)</option>
      <option value="builder">Builder (Startup/Creator)</option>
      <option value="other">On My Own Path</option>
    </select>

    <fieldset>
      <legend>Would you recommend us to a fellow legend?</legend>
      <label>
        <input type="radio" name="recommend" value="absolutely" /> Absolutely!
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe" /> Maybe, needs some tweaks.
      </label>
      <label>
        <input type="radio" name="recommend" value="nah" /> Nah, not my vibe.
      </label>
    </fieldset>

    <fieldset>
      <legend>What do you rock with? (Pick all that apply)</legend>
      <label>
        <input type="checkbox" name="interests" value="vending" /> Vending & Passive Income
      </label>
      <label>
        <input type="checkbox" name="interests" value="web-dev" /> Web Dev & SaaS Projects
      </label>
      <label>
        <input type="checkbox" name="interests" value="gaming" /> Gaming & Streaming
      </label>
      <label>
        <input type="checkbox" name="interests" value="branding" /> Branding & Creative Strategy
      </label>
    </fieldset>

    <label for="comments">Got thoughts, ideas, or epic feedback?</label>
    <textarea 
      id="comments" 
      name="comments" 
      rows="4" 
      placeholder="Drop your wisdom or roast us kindly..."
    ></textarea>

    <button type="submit" id="submit">Send It ✨</button>
  </form>

</body>
</html>
